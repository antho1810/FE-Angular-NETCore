<h3 class="mt-3">{{ accion }} Comentario</h3>
<form [formGroup]="agregarComentario" (ngSubmit)="agregarEditarComentario()">
    <div class="mb-3">
        <label for="titulo" class="form-label">Titulo</label>
        <input formControlName="titulo" type="text" class="form-control" id="titulo">
        <span *ngIf="agregarComentario.get('titulo')?.invalid && agregarComentario.get('titulo')?.touched" class="text-danger">
            El <strong>titulo</strong> es requerido.
        </span>
    </div>
    <div class="mb-3">
        <label for="creador" class="form-label">Creador</label>
        <input formControlName="creador" type="text" class="form-control" id="creador">
        <span *ngIf="agregarComentario.get('creador')?.invalid && agregarComentario.get('creador')?.touched" class="text-danger">
            El <strong>nombre del creador</strong> es requerido.
        </span>
    </div>
    <div class="mb-3">
        <label for="info" class="form-label">Información</label>
        <textarea formControlName="texto" type="text" class="form-control" id="info "></textarea>
        <span *ngIf="agregarComentario.get('texto')?.invalid && agregarComentario.get('texto')?.touched" class="text-danger">
            La <strong>información</strong> es requerido.
        </span>
    </div>

    <button type="submit" [disabled]="agregarComentario.invalid" class="btn btn-warning float-end">Guardar</button>
    <button type="button " routerLink="/ " class="btn btn-danger ">Volver</button>
</form>
